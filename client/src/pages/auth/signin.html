<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/landingpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Buenard:wght@400..700&family=Manrope:wght@200..800&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/06917677b3.js" crossorigin="anonymous"></script>
    <style scoped>
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(../../assets/shape-bg.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;

            .home-link-img {
                width: 8px;
                height: 10px;
                margin-right: 8px;
            }
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: 90%;

            .login-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                text-align: center;
                width: 40%;
                height: 60%;

                .forget-pw {
                    text-decoration: none;
                    color: var(--primary-color);
                    font-weight: 600;
                    font-size: 16px;
                }

                .logo-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin-bottom: 20px;
                    gap: 10px;

                    .logo {
                        width: 78px;
                        height: 78px;

                        .logo-icon {
                            width: 100%;
                            height: 100%;
                            img {
                                width: 100%;
                                height: 100%;
                            }
                        }
                    }
                    .brand-name {
                        font-family: var(--logo-font);
                        font-size: var(--h1-size);
                        font-weight: 400;
                        margin: 0;
                    }
                }

                .login-form {
                    display: flex;
                    flex-direction: column;
                    gap: 40px;
                    width: 45%;
                    height: fit-content;

                    .form-input {
                        height: 30px;
                        padding: 10px;
                        border-radius: 5px;
                        border: 1px solid #B4B4B4;
                        font-size: 16px;
                        outline: none;
                        transition: border-color 0.3s;

                        &:focus {
                            border-color: var(--primary-color);
                        }
                    }

                    .login-button {
                        width: 100%;
                        height: 50px;
                        background-color: #808080;
                        color: var(--secondary-color);
                        padding: 10px;
                        border-radius: 5px;
                        border: none;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background-color 0.3s;

                        &:hover {
                            background-color: var(--primary-color);
                        }
                    }
                }

                .other-login {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    width: 100%;

                    .divider {
                        width: 45%;
                        height: 3px;
                        background-color: var(--primary-color);
                    }

                    .google-login {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 10px;
                        width: 45%;
                        height: 50px;
                        background-color: var(--accent-color);
                        color: var(--primary-color);
                        padding: 10px;
                        border-radius: 5px;
                        border: none;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background-color 0.3s;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        font-weight: 600;

                    }
                    span {
                        font-weight: 900;
                        cursor: pointer;
                    }
                }
            }
        }
    </style>
</head>

<body>
    <a href="../static/landingpage.html" class="home-link"><img class="home-link-img" src="../../assets/back.png" />Home</a>

    <div class="container">
        <div class="login-section">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon"><img src="../../assets/logo to.png" /></span>
                </div>
                <p class="brand-name">Empathy</p>
            </div>

            <form class="login-form" id="login-form">
                <input type="email" id="email" class="form-input" placeholder="Email" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>

            <p class="forgot-password"><a href="../auth/forget.html" class="forget-pw">Forgot password?</a></p>

            <div class="other-login">
                <div class="divider"></div>

                <button class="google-login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                    </svg>
                    Login with Google
                </button>

                <p class="signup-text">Don't have an account? <span class="signup-link"><a class="signin-link" href="../auth/signup.html">Sign up</a></span></p>
            </div>

        </div>
        <div class="image-section">
            <img src="../../assets/Delivery.png" alt="Login Image" class="login-image">
        </div>
    </div>
</body>
<script>
    const loginForm = document.getElementById('login-form');
    
    loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation
        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }

        // Email format validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Please enter a valid email address');
            return;
        }

        try {
            const response = await fetch('http://localhost:3019/api/users/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Login failed');
            }

            // Login successful
            alert('Login successful!');
            
            // Store user data in localStorage if needed
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Redirect to landing page
            window.location.href = '../static/landingpage.html';
        } catch (error) {
            console.error('Login error:', error);
            alert(error.message || 'Login failed. Please check your credentials.');
        }
    });

    // Optional: Add loading state to button
    function setLoading(isLoading) {
        const button = loginForm.querySelector('.login-button');
        button.disabled = isLoading;
        button.textContent = isLoading ? 'Logging in...' : 'Login';
    }
</script>
</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../../styles/landingpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Buenard:wght@400..700&family=Manrope:wght@200..800&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(../../assets/shape-bg.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;

            .home-link-img {
                width: 8px;
                height: 10px;
                margin-right: 8px;
            }
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: 100%;

            .login-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                text-align: center;
                width: 40%;
                height: 60%;
                margin-bottom: 300px;

                .logo-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin-bottom: 20px;
                    gap: 10px;
                    

                    .logo {
                        width: 78px;
                        height: 78px;

                        .logo-icon {
                            width: 100%;
                            height: 100%;
                            img {
                                width: 100%;
                                height: 100%;
                            }
                        }
                    }
                    .brand-name {
                        font-family: var(--logo-font);
                        font-size: var(--h1-size);
                        font-weight: 400;
                        margin: 0;
                    }
                }

                .login-form {
                    display: grid;
                    flex-direction: column;
                    flex-wrap: wrap;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 40px;
                    width: 100%;
                    height: fit-content;

                    .agree-p {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 14.5px;

                        .agree-checkbox {
                            width: 20px;
                            height: 20px;
                            cursor: pointer;
                            
                            &:checked {
                                accent-color: var(--primary-color);
                            }
                        }
                        span {
                            cursor: pointer;
                            text-decoration: underline;
                        }
                    }
                    .form-input {
                        height: 30px;
                        padding: 10px;
                        border-radius: 5px;
                        border: 1px solid #B4B4B4;
                        font-size: 16px;
                        outline: none;
                        transition: border-color 0.3s;

                        &:focus {
                            border-color: var(--primary-color);
                        }
                    }

                    .login-button {
                        width: 100%;
                        height: 50px;
                        background-color: #808080;
                        color: var(--secondary-color);
                        padding: 10px;
                        border-radius: 5px;
                        border: none;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background-color 0.3s;
                        margin-bottom: 25px;

                        &:hover {
                            background-color: var(--primary-color);
                        }
                    }
                }

                .other-login {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    width: 100%;

                    .divider {
                        width: 45%;
                        height: 3px;
                        background-color: var(--primary-color);
                    }

                    .google-login {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 10px;
                        width: 100%;
                        height: 50px;
                        background-color: var(--accent-color);
                        color: var(--primary-color);
                        padding: 10px;
                        border-radius: 5px;
                        border: none;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background-color 0.3s;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        font-weight: 600;

                    }
                    span {
                        font-weight: 900;
                        cursor: pointer;
                    }
                }
            }
        }
    </style>
</head>

<body>
    <a href="../static/landingpage.html" class="home-link"><img class="home-link-img" src="../../assets/back.png" />Home</a>

    <div class="container">
        <div class="login-section">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon"><img src="../../assets/logo to.png" /></span>
                </div>
                <p class="brand-name">Empathy</p>
            </div>

            <form class="login-form" method="post">
                <input type="text" class="form-input" placeholder="Username">
                <input type="email" class="form-input" placeholder="Email">
                <input type="text" class="form-input" placeholder="Full name">
                <input type="text" class="form-input" placeholder="Phone number">
                <input type="password" class="form-input" placeholder="Password">
                <input type="password" class="form-input" placeholder="Confirm password">
                <div class="sign-up">
                    <button type="submit" class="login-button">Get Start</button>
                    <div class="agree-p">
                        <input type="checkbox" class="agree-checkbox" id="agree-checkbox">
                        <label for="agree-checkbox">I have read and agree to the <span>Terms of Service</span></label>
                    </div>
                </div>
                
                <div class="other-login">
                    <button class="google-login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48">
                            <path fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                            <path fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        Login with Google
                    </button>
    
                    <p class="signup-text">Already have account? <span class="signup-link"><a class="sign-up-link" href="signin.html">Login</a></span></p>
                </div>
            </form>
        
        </div>
        <div class="image-section">
            <img src="../../assets/Delivery.png" alt="Login Image" class="login-image">
        </div>
    </div>
</body>

<script>
    document.querySelector('.login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Add checkbox validation
        const agreeCheckbox = document.getElementById('agree-checkbox');
        if (!agreeCheckbox.checked) {
            alert("Please agree to the Terms of Service");
            return;
        }

        // Validate form inputs
        const inputs = document.querySelectorAll('.form-input');
        const username = inputs[0].value.trim();
        const email = inputs[1].value.trim();
        const fullname = inputs[2].value.trim();
        const phoneno = inputs[3].value.trim();
        const password = inputs[4].value.trim();
        const confirmPassword = inputs[5].value.trim();

        // Basic validation
        if (!username || !email || !fullname || !phoneno || !password || !confirmPassword) {
            alert("Please fill in all fields");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        try {
            const res = await fetch("http://localhost:3019/api/users/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({
                    username,
                    email,
                    fullname,
                    phoneno,
                    password,
                    biography: "",
                    website: "",
                    facebook: "",
                    instagram: "",
                    linkedin: "",
                    github: "",
                    youtube: "",
                    twitter: ""
                })
            });

            const data = await res.json();
            
            if (!res.ok) {
                throw new Error(data.message || 'Registration failed');
            }

            alert("Registration successful!");
            window.location.href = "signin.html";
        } catch (err) {
            console.error('Error:', err);
            alert(err.message || "Registration failed. Please try again.");
        }
    });
</script>

</html>
